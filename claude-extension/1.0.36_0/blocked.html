<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Blocked</title>
    <style>
      :root {
        /* Light mode colors */
        --bg-100: hsl(48 33.3% 97.1%);
        --text-300: #3d3d3a;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          /* Dark mode colors */
          --bg-100: hsl(60 2.7% 14.5%);
          --text-300: hsl(60 2.5% 66.5%);
        }
      }

      body {
        background: var(--bg-100);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      p {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        font-size: 16px;
        font-style: normal;
        font-weight: 400;
        line-height: 140%;
        letter-spacing: -0.48px;
        color: var(--text-300);
        text-align: center;
        margin: 0;
        font-feature-settings: "salt" on;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <p>
      The content on this page isn't available<br />when Claude is active for
      safety reasons.
    </p>
  </body>
</html>
